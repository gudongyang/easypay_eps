<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script language="JavaScript" type="text/javascript">
        function getPara(para) {
            var str = document.location.href;
            if (str.indexOf("?") == -1) {
                return null;
            }
            else {
                str = str.substring(str.indexOf("?") + 1, str.length);
            }
            var params = str.split("&");


            for (var i = 0; i < params.length; i++) {
                if (params[i].indexOf(para + "=") == 0) {
                    return params[i].substring(params[i].indexOf("=") + 1, params[i].length);
                }
            }
        }
        function load() {
            document.body.style.height = getPara("bgheight") + "px";
            document.body.style.width = getPara("bgwidth") + "px";
        }
    </script>
</head>
<body onload="load()" style="margin:0px;padding:0px;background-color: #FFFFCC;border:1px solid #CCC;" bgcolor="#FFFFCC"
      scroll="no">
&nbsp;
</body>
</html>
