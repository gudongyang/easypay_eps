<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="wangyuguo">
    <title>选择商品大类</title>
    <script type="text/javascript" src="/script/common.js"></script>
    <script type="text/javascript">
        var qt = null;
        function load() {
            var searchForm = $("searchForm");
            searchForm.selectedCode.value = getPara("ids");
            createTable();
            qt.showTable();
        }
        function createTable() {
            var columns = [
                {type: "checkbox"},
                {title: "编号", width: "30%"},
                {title: "名称", width: "70%"}
            ]
            qt = new QueryTable("goods_category", "searchForm", "datalist", columns, {exportable: false});
        }
        function onSave() {
            var v = qt.getBoxValue(true);
            dialogBackValue(v);
        }
    </script>
</head>
<body class="body" onload="load()">
<div id="listview">
    <!--查询条件form-->
    <div class="searchForm">
        <form id="searchForm" name="searchForm" action="">
            <input type="hidden" name="selectedCode" id="selectedCode" value="">
            <table cellSpacing="0" cellPadding="4" width="100%" border="0">
                <tr>
                    <td>
                        <label>商品大类编码</label>
                        <input type="text" maxlength="20" name="categoryCode" onblur="checkV(this,'number')">
                    </td>
                    <td>
                        <label>商品大类名称</label>
                        <input type="text" name="categoryName" maxlength="40">
                    </td>
                    <td>
                        <button type="button" onclick="qt.showTable()">查 询</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="datalist"></div>
</div>
</body>
</html>
