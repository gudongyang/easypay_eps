<form id="ruleSetForm" name="ruleSetForm">
    <input type="hidden" name="id">
    <div class="form" style="float:left;width:520px;background-color:#FFFCCC">
        <div id="ruleListDiv">
        </div>
    </div>
    <div class="form" style="width:200px">
        <div class="formTitle">规则详细信息</div>
        <table cellSpacing="0" cellPadding="4" width="100%" border="0" class="viewTable">

            <tr>
                <td width="50%">
                    <label>规则名称</label><br>
                    <input type="text" name="name" maxlength="20"/>
                </td>
            </tr>
            <tr>
                <td id="beginTimeDiv">
                </td>
            </tr>
            <tr>
                <td id="endTimeDiv">
                </td>
            </tr>
        </table>
        <div>
            <button onclick="RuleMgnt.onSave()">保&nbsp;&nbsp;&nbsp;存</button>&nbsp;&nbsp;<button
                onclick="RuleMgnt.backShow()">取&nbsp;&nbsp;&nbsp;消
        </button>
        </div>
    </div>
</form>
