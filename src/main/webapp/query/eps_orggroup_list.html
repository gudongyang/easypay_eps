<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="zhangjiaxin">
    <title>加油授权查询</title>
    <script language="javascript" src="/script/common.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        //全局变量
        var org = Common.cOrg();	//当前单位
        var qt = {};				//数据表格对象
        //页面加载方法
        function load() {
            Eui.showNavigation();
            setPages(["listview", "detread"])
            createTable();
        }
        //显示、刷新表格
        function createTable() {
            var tbl = "eps_org_group";

            var columns = [];
            columns[0] = {type: "checkbox"}
            qt = new QueryTable(tbl, "searchForm", "datalist", columns, {});
        }
        function doQuery() {
            if (!checkForm("searchForm"))return;

            qt.showTable();
        }
    </script>
</head>
<body onload="load()">
<!--页面导航-->
<div class="nav">
    <div id="nav">&nbsp;</div>
</div>
<div id="content">
    <!--查询静态页面部分-->
    <div id="listview">
        <!--查询条件form-->
        <div class="searchForm">
            <form id="searchForm" name="searchForm" action="">
                <input type="hidden" name="iid">
                <table cellSpacing=0 cellPadding=4 width="100%" border=0>
                    <tr>

                        <td><label>机构号</label> <input type="text" name="asn" onblur="checkV(this,'long')"></td>
                        <td>
                            <button type="button" onclick="doQuery()">查 询</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="datalist"></div>
    </div>
</body>
</HTML>
